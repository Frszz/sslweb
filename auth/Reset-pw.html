<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - Mbluan</title>

      <!-- Remixicon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!-- CSS -->
      <link rel="stylesheet" href="assets/css/style.css">

   </head>
   <body>
      <div class="login">
         <img src="assets/img/bg.jpg" alt="image" class="login__bg">

         <form action="Login.html" class="login__form">
            <h1 class="login__title">Mbulan</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password Baru" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Konfirmasi Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <button type="submit" class="login__button">Reset</button>

            <div class="login__register">
               Kembali Ke Halaman Masuk? <a href="Login.html">Masuk</a>
            </div>

         </form>
      </div>
   </body>
</html>
